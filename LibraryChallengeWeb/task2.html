<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Library Challenge Task 2</title>
    <link href="/content/bootstrap.css" rel="stylesheet" />
    <link href="/content/librarychallenge.css" rel="stylesheet" />
    <script src="/scripts/jquery-1.10.2.js"></script>
</head>
<body>
    <h1>Welcome to the library</h1>
    <label for="btnShowAll">Show All Books</label>
    <button type="button" id="btnShowAll">Show</button>
    &nbsp;
    <label for="selCategory">Show Books by Category</label>
    <select id="selCategory">
        <option value="">Choose a category</option>
        <option value="Biography">Biography</option>
        <option value="Humour">Humour</option>
        <option value="Mystery">Mystery</option>
        <option value="Romance">Romance</option>
        <option value="Scifi">Scifi</option>
    </select>
    &nbsp;
    <label for="txtBookId">Checkout Book</label>
    <input type="text" id="txtBookId" placeholder="Enter ID of book to checkout" size="50" />&nbsp;<button type="button" id="btnCheckout">Checkout</button>
    &nbsp;
    <button id="btnSortBooks">Sort</button>
    <h2 id="searchType"></h2>
    <div id="library-challenge-results" class="library-challenge-results">
    </div>
    <script src="/scripts/app/librarychallenge_task2.js"></script>
</body>
</html>
